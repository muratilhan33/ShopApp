<h5>
    {{editing ? "Edit" : "Create"}} Category
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="category.name">
    </div>


    <button type="submit" class="btn button-new mt-2">
        {{editing ? "Edit" : "Create" }} Category
    </button>
    <button type="button" class="btn button-edit mt-2 ms-2" routerLink="/admin/main/categories">Cancel</button>
</form>
