<table class="table table-hover table-striped">
    <thead>
        <tr>

            <th>Kategori adı</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getCategories()">
            <td>{{item.name}}</td>
            <td>
                <button class="btn button-edit" [routerLink]="['/admin/main/categories/edit',item.id]"
                    routerLinkActive="router-link-active">Düzenle</button>
                <button class="btn button-delete ms-2" (click)="deleteCategory(item)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn button-new" routerLink="/admin/main/categories/create">Yeni kategori</button>
