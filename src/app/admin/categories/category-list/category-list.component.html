<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getCategories()">
            <td>{{item.name}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/admin/main/categories/edit',item.id]"
                    routerLinkActive="router-link-active">Edit</button>
                <button class="btn btn-danger ms-2" (click)="deleteCategory(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" routerLink="/admin/main/categories/create">New Category</button>
