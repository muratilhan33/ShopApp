<navbar></navbar>

<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<div class="position-absolute top-50 start-50 translate-middle border bg-secondary-subtle w-25">
    <div class="p-5">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control rounded-5 mt-2" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control rounded-5 mt-2" [(ngModel)]="password"
                    required>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary rounded-5" routerLink="/">Geri d√∂n</button>
                <button type="submit" class="btn btn-primary ms-2 rounded-5">Login</button>
            </div>
        </form>
    </div>
</div>
