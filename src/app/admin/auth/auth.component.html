<navbar></navbar>

<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<div class="position-absolute top-50 start-50 translate-middle border login">
    <div class="p-5">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="form-group">
                <label>Kullanıcı adı</label>
                <input type="text" name="username" class="form-control mt-2" [(ngModel)]="username" required>
            </div>
            <div class="form-group mt-2">
                <label>Şifre</label>
                <input type="password" name="password" class="form-control mt-2" [(ngModel)]="password" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn button-login w-100">Giriş yap</button>
                <button class="btn button-back mt-2 w-100" routerLink="/shop">Geri dön</button>
            </div>
        </form>
    </div>
</div>
