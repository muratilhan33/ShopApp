<div class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <!-- Logo -->
        <a [routerLink]="['/shop']" class="navbar-brand">
            <img src="assets/logo.png" width="40px" alt="">
            ShopApp
        </a>

        <!-- Hamburger Button -->
        <button id="hamburger" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar İçeriği -->
        <div class="collapse navbar-collapse" id="navbarScroll" style="--bs-scroll-height: 100px;">
            <!-- Sol Menüler -->
            <ul class="navbar-nav me-auto navbar-nav-scroll">
                <li class="nav-item">
                    <a [routerLink]="['/shop']" routerLinkActive="router-link-active" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/shop']" class="nav-link" routerLinkActive="active">Products</a>
                </li>
            </ul>

            <!-- Sağ Menüler -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a [routerLink]="['/cart']" routerLinkActive="active-link" class="nav-link">Cart</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a routerLink="/admin/main" class="nav-link">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/admin/main" *ngIf="!isLoggedIn" class="nav-link">Login</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a routerLink="" class="nav-link">Register</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a href="#" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
