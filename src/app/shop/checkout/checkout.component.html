<navbar></navbar>

<div class="container pt-100 mb-5">
    <div *ngIf="orderSent">
        <h2>Teşekkür ederiz.</h2>
        <p>Siparişiniz kayıt edildi.</p>
        <button class="btn btn-outline-primary" routerLink="/shop">Alışverişe devam et</button>
    </div>

    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Lütfen adınızı girin.</span>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Lütfen adres bilginizi girin.</span>
        </div>

        <div class="form-group">
            <label>City</label>
            <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Lütfen şehir bilginizi girin.</span>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Lütfen telefon numaranızı girin.</span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Lütfen email adresinizi girin.</span>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" type="submit">Siparişi tamamla</button>
            <button class="btn btn-primary ms-2" routerLink="/shop">Alışverişe devam et</button>
        </div>
    </form>
</div>
