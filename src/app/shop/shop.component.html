<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>

            <div class="list-group">
                <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action">Tüm
                    kategoriler</a>
                <a href="#" *ngFor="let category of categories" class="list-group-item list-group-item-action"
                    (click)="changeCategory(category)" [class.active]="category==selectedCategory">{{category.name}}</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{products.length}} tane ürün bulundu.
                    </div>
                </div>
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}" class="w-50 mx-auto">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="" class="product-link text-secondary">{{p.name}}</a>
                                </h4>
                                <small class="text-muted">{{p.price! |priceFormat}}
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button class="btn btn-outline-primary btn-sm ms-3" (click)="addProductToCart(p)">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" *ngFor="let page of pageNumbers"
                            (click)="changePage(page)" [class.active]="page==selectedPage">{{page}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
