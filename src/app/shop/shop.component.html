<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">

            <cart-summary id="cartSummary"></cart-summary>

            <category-list (category)="getCategory($event)"></category-list>
        </div>
        <div class="col-9" id="products" [ngClass]="{'col-12': screenWidth<769, 'col-9': screenWidth>768}">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-field">
                        <div class="form-inline float-end m-0 p-0">
                            Görüntülenen ürün sayısı <select class="form-control-sm select-page-size"
                                [value]="productsPerPage" (change)="changePageSize($event.target)">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        {{selectedProducts.length}} tane ürün bulundu.
                    </div>
                </div>

                <product-list [products]="products"></product-list>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button class="btn bottom-paginator" *ngFor="let page of pageNumbers" (click)="changePage(page)"
                            [class.active]="page==selectedPage">{{page}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
